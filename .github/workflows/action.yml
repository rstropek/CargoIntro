name: Deploy slides to Github Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: ğŸšš Checkout

      - uses: actions/setup-node@v2
        name: ğŸ”§ Setup Node
        with:
          node-version: '14'

      - name: ğŸŒ Build slides
        run: |
          npm install
          npm run build

      - name: ğŸš€ Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
